<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ryan FPS</title>
<style>
body { margin:0; overflow:hidden; background:black; font-family:Arial; }

#menu {
  position:absolute;
  width:100%;
  height:100%;
  background:black;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:white;
  z-index:10;
}

#menu button {
  padding:15px 40px;
  font-size:20px;
  cursor:pointer;
}

#crosshair {
  position:absolute;
  top:50%;
  left:50%;
  width:10px;
  height:10px;
  margin-left:-5px;
  margin-top:-5px;
  border:2px solid white;
  border-radius:50%;
  display:none;
}

#healthUI {
  position:absolute;
  top:10px;
  left:10px;
  color:white;
  font-size:18px;
  display:none;
}
</style>
</head>
<body>

<div id="menu">
  <h1>RYAN FPS</h1>
  <button onclick="startGame()">START</button>
</div>

<div id="crosshair"></div>
<div id="healthUI">Health: <span id="health">100</span></div>
